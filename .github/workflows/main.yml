name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:stable-dind
        options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest coverage

    - name: Build Docker image
      run: docker build --build-arg PYTHON_VERSION=3.9 -t draft-kings-fun .

    - name: Run Flake8
      run: docker run --rm draft-kings-fun flake8 draftfast

    - name: Run Tests
      run: docker run --rm draft-kings-fun pytest --cov=.