name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
        astropy-version: [stable, development]
        numpy-version: [stable, '1.10', '1.9', '1.8', '1.7']
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          git clone https://github.com/astropy/ci-helpers.git
          source ci-helpers/travis/setup_conda_linux.sh
          conda install -c conda-forge scipy pytest-cov
          if [ "${{ matrix.numpy-version }}" != "stable" ]; then
            conda install numpy=${{ matrix.numpy-version }} -c conda-forge
          fi
          if [ "${{ matrix.astropy-version }}" == "development" ]; then
            pip install git+https://github.com/astropy/astropy.git
          else
            conda install astropy -c conda-forge
          fi

      - name: Run tests
        run: py.test

      - name: Upload coverage to Code Climate
        env:
          CC_TEST_REPORTER_ID: 3b872f454e56a7bae149bd9ec6b24c83e6d5856ce08035a8c2e739e67c410d70
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
          py.test --cov=.
          ./cc-test-reporter after-build --exit-code $?