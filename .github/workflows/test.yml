name: Python package

on:
  push:
    branches:
      - main
    tags:
      - '*'  # 需要缩进到 push 下
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保完整拉取代码

      - name: Verify repository files
        run: ls -la  # 检查 setup.py 是否存在

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine flake8 pytest

      - name: Verify setup.py
        run: |
          if [ ! -f setup.py ]; then echo "Error: setup.py not found!"; exit 1; fi

      - name: Build package
        run: |
          rm -rf dist/*  # 清理旧构建文件
          python setup.py sdist bdist_wheel

      - name: Lint with flake8
        run: flake8

      - name: Test with pytest
        run: pytest

  deploy:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保完整拉取代码

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Verify setup.py
        run: |
          if [ ! -f setup.py ]; then echo "Error: setup.py not found!"; exit 1; fi

      - name: Build package
        run: |
          rm -rf dist/*
          python setup.py sdist bdist_wheel

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: twine upload --non-interactive dist/*